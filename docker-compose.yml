services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fleet_api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://fleet_user:fleet_password@db:5432/fleet_db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-supersecretkey_change_in_production}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - REFRESH_TOKEN_EXPIRE_DAYS=7
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - fleet_network

  db:
    image: postgis/postgis:15-3.3
    container_name: fleet_db
    environment:
      - POSTGRES_USER=fleet_user
      - POSTGRES_PASSWORD=fleet_password
      - POSTGRES_DB=fleet_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fleet_user -d fleet_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - fleet_network

  redis:
    image: redis:7-alpine
    container_name: fleet_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - fleet_network

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fleet_worker
    environment:
      - DATABASE_URL=postgresql+asyncpg://fleet_user:fleet_password@db:5432/fleet_db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-supersecretkey_change_in_production}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./backend:/app
    command: celery -A app.celery_worker.celery_app worker --loglevel=info
    networks:
      - fleet_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fleet_frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - api
    networks:
      - fleet_network

volumes:
  postgres_data:
  redis_data:

networks:
  fleet_network:
    driver: bridge

